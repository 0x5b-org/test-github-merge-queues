on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        status:
          - queued
          - in_progress
          - completed
          - waiting
          - requested
          - pending
        conclusion:
          - action_required
          - cancelled
          - failure
          - neutral
          - success
          - skipped
          - stale
          - timed_out
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.REPOSITORY_CONFIG_TESTER_APP_ID }}
          private-key: ${{ secrets.REPOSITORY_CONFIG_TESTER_PRIVATE_KEY }}
      - run: |
          gh api --method POST /repos/${{ github.repository }}/check-runs \
            -f "name=${{ matrix.status }}/${{ matrix.conclusion }}" \
            -f "head_sha=${{ github.sha }}" \
            -f "status=${{ matrix.status }}" \
            -f "conclusion=${{ matrix.conclusion }}"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}